<ng-container *ngIf="beer">
  <h2 mat-dialog-title>{{ beer.name }}</h2>
  <mat-dialog-content>
    <h3>{{ beer.tagline }}</h3>
    <p class="description" [innerHTML]="beer.description | lines"></p>
    <img class="beer-image" [src]="beer.image_url" [alt]="beer.name" />
    <section class="ingredients-table" *ngIf="ingredients">
      <table mat-table [dataSource]="ingredients">
        <caption>
          Ingredients
        </caption>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Details Column -->
        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef>Details</th>
          <td
            mat-cell
            *matCellDef="let element"
            [innerHtml]="element.details | ingredientDetails"
          ></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
      </table>
    </section>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button [mat-dialog-close]="true">Close</button>
  </mat-dialog-actions>
</ng-container>
