<mat-card class="card" *ngIf="beer">
  <img
    class="beer-image"
    [src]="beer.image_url"
    [alt]="beer.name"
    (click)="viewMore()"
  />
  <section class="section">
    <mat-card-header>
      <mat-card-title-group class="title-group">
        <mat-card-title (click)="viewMore()" class="title">{{
          beer.name
        }}</mat-card-title>
        <mat-card-subtitle>{{ beer.tagline }}</mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content class="content">
      <p [innerHTML]="beer.description | shorten : 260 : 'â€¦' | lines"></p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button (click)="viewMore()">Read More</button>
    </mat-card-actions>
  </section>
</mat-card>
