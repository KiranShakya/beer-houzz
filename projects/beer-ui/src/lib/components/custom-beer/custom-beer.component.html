<h2 mat-dialog-title>Add a new beer</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="customBeer" class="form-group">
    <img
      src="./assets/imgs/custom-beer.jpg"
      alt="Custom Beer Image"
      class="custom-beer-image"
    />
    <mat-form-field appearance="fill">
      <mat-label>Beer name</mat-label>
      <input matInput placeholder="Beer name" formControlName="name" required />
      <mat-error *ngIf="customBeer.get('name')?.invalid">{{
        invalidNameMessage
      }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Genre</mat-label>
      <input matInput placeholder="Genre" formControlName="genre" required />
      <mat-error *ngIf="customBeer.get('genre')?.invalid">{{
        invalidGenreMessage
      }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" required></textarea>
      <mat-error *ngIf="customBeer.get('genre')?.invalid"
        >Description is required.</mat-error
      >
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button
    mat-raised-button
    [mat-dialog-close]="true"
    color="primary"
    [disabled]="customBeer.invalid"
  >
    Save
  </button>
</mat-dialog-actions>
